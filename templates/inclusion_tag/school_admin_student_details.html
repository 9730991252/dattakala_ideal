<style>
    .category_box {
        width: 500px;
        margin: 20px auto;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #fff;
        font-family: 'Segoe UI', sans-serif;
        font-size: 14px;
        color: #333;
    }

    .header,
    .body,
    .footer {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        align-items: center;
        padding: 8px 12px;
    }

    .header {
        background-color: #f5f5f5;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
    }

    .body {
        border-bottom: 1px solid #f0f0f0;
        transition: background-color 0.2s;
    }

    .body:hover {
        background-color: #f9f9f9;
    }

    .footer {
        background-color: #fafafa;
        font-weight: bold;
        border-top: 1px solid #ccc;
    }

    .received {
        color: green;
        font-weight: 500;
    }

    .pending {
        color: red;
        font-weight: 500;
    }

    .category_name,
    .total,
    .received,
    .pending {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>

<a href="/school_admin/admin_view_students/">

    <div class="category_box" style="height: fit-content;">
        <div class="header">
            <div class="category_name">Class Name</div>
            <div class="">Male</div>
            <div class="">Female</div>
            <div class="">Total</div>
        </div>
        
        <div style="height: 200px;overflow-y: scroll;"> 
            
            {% for c in school_class %}
            <div class="body">
                <div class="category_name">{{ c.class_name }}</div>
                <div class="">{{ c.male_students }}</div>
                <div class="">{{ c.female_students }}</div>
                <div class="">{{ c.total_students }}</div>
            </div>
            {% endfor %}
            
        </div>
        <!-- Total Row -->
        <div class="footer">
            <div class="category_name">Total</div>
            <div class="">{{ total_students }}</div>
            <div class="">{{ male_students }}</div>
            <div class="">{{ female_students }}</div>
        </div>
    </div>
</a>
