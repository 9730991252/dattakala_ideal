<style>
    .category_box {
        width: 500px;
        margin: 20px auto;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #fff;
        font-family: 'Segoe UI', sans-serif;
        font-size: 14px;
        color: #333;
    }

    .header,
    .body,
    .footer {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        align-items: center;
        padding: 8px 12px;
    }

    .header {
        background-color: #f5f5f5;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
    }

    .body {
        border-bottom: 1px solid #f0f0f0;
        transition: background-color 0.2s;
    }

    .body:hover {
        background-color: #f9f9f9;
    }

    .footer {
        background-color: #fafafa;
        font-weight: bold;
        border-top: 1px solid #ccc;
    }

    .received {
        color: green;
        font-weight: 500;
    }

    .pending {
        color: red;
        font-weight: 500;
    }

    .category_name,
    .total,
    .received,
    .pending {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>

<div class="category_box">
    <div class="header">
        <div class="category_name">Name</div>
        <div class="total">Total</div>
        <div class="received">Received</div>
        <div class="pending">Pending</div>
    </div>

    {% for c in credit_debit_category %}
    <div class="body">
        <div class="category_name">{{ c.name }}</div>
        <div class="total">₹{{ c.total_amount }}</div>
        <div class="received">₹{{ c.received_amount }}</div>
        <div class="pending">₹{{ c.pending_amount }}</div>
    </div>
    {% endfor %}

    <!-- Total Row -->
    <div class="footer">
        <div class="category_name">Total</div>
        <div class="total">₹{{ total_amount}}</div>
        <div class="received">₹{{ received_amount }}</div>
        <div class="pending">₹{{ pending_amount }}</div>
    </div>
</div>
